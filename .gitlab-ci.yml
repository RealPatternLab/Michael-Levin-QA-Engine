stages:
  - test
  - secret-detection
  - mirror

variables:
  SECRET_DETECTION_ENABLED: 'true'

include:
  - template: Security/Secret-Detection.gitlab-ci.yml

secret_detection:
  stage: secret-detection

mirror_main_to_github:
  stage: mirror
  script:
    - git config --global user.email "real.pattern.laboratory@gmail.com"
    - git config --global user.name "RealPatternLab"
    - git remote remove github || true
    - git remote add github https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/RealPatternLab/Michael-Levin-QA-Engine
    - git fetch origin
    - git checkout -B main origin/main
    - git push --force github main
  only:
    - main
  name: "Mirror to GitHub (main)"  # ðŸ‘ˆ Shows up distinctly in UI

mirror_dev_to_github:
  stage: mirror
  script:
    - git config --global user.email "real.pattern.laboratory@gmail.com"
    - git config --global user.name "RealPatternLab"
    - git remote remove github || true
    - git remote add github https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/RealPatternLab/Michael-Levin-QA-Engine
    - git fetch origin
    - git checkout -B dev origin/dev
    - git push --force github dev
  only:
    - dev
  name: "Mirror to GitHub (dev)"  # ðŸ‘ˆ Also shows up distinctly
